name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]

jobs:
  mac:
    name: Swift on macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: swift build -v
      - name: Run tests
        run: swift test -v
  linux:
    name: Swift ${{ matrix.swift }} on Linux
    runs-on: ubuntu-latest
    container: swift:{{ matrix.swift }}
    strategy:
      fail-fast: false
      matrix:
        swift: ["6.1"]
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: swift build -v
      - name: Run tests
        run: swift test -v
  format:
    name: Format
    runs-on: ubuntu-latest
    container: swift:6.1
    steps:
      - uses: actions/checkout@v4
      - name: Format
        run: swift format lint **/*.swift -r -s
